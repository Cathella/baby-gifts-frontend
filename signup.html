<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <nav class="bg-light py-3 border-bottom">
      <div class="container d-flex justify-content-between">
        <a href="index.html" class="logo no-decoration fs-5"
          ><i class="fas fa-gift me-2"></i>Babygifts</a
        >
        <div class="">
          <a href="#" class="me-5 no-decoration"> Guides</a>
          <a href="signup.html" class="me-5 no-decoration"> Sign up</a>
          <a href="#" class="no-decoration"> Login</a>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row">
        <div class="col-lg-5 mx-auto">
          <h3 class="text-center">
            No pressure! It's free and takes less than a minute to start
            building your registry.
          </h3>
          <form action="#" method="post" class="my-5">
            <div class="mb-4">
              <input
                type="text"
                name="full_name"
                placeholder="Full name"
                class="form-control py-3 rounded-0"
              />
            </div>

            <div class="mb-4">
              <input
                type="email"
                name="email"
                placeholder="Email address"
                class="form-control py-3 rounded-0"
              />
            </div>

            <div class="mb-4">
              <input
                type="password"
                name="password"
                placeholder="Type your password"
                class="form-control py-3 rounded-0"
              />
            </div>

            <div class="text-center">
              <small class="text-muted">
                Your registry is private until you choose to share it.<br /><span
                  class="fw-bold"
                  >By clicking Create Registry! you agree to the Babylist terms
                  of use and privacy policy.</span
                ></small
              >
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 py-3 rounded-pill mt-3 fw-bold shadow"
            >
              Create Registry
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer class="bg-light py-3">
      <div class="container">
        <small> &copy; 2021 Babygifts. All rights reserved. </small>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/7290f27402.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
